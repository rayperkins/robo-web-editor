<h2 mat-dialog-title>Disconnect Bluetooth</h2>
<mat-dialog-content>
  <p>Confirm disconnecting Bluetooth device.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button (click)="disconnect()">Disconnect</button>
</mat-dialog-actions>
